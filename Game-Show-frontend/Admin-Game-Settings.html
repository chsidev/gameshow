<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">  
	 
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	  
	  

    <title>Game Show</title>
  </head>
  <body>

<!-- Start Header -->
<header>
  <nav class="navbar navbar-expand-md bg_dark_blue p-0">
	  <div class="container">
		  
    		<!-- Logo -->
			<div class="my-0 mr-md-auto font-weight-normal">
				<a class="navbar-brand p-0" href="#">
					<img src="assets/images/logo.png" alt="">  
				</a>
			</div>

    		<!-- Header Button -->
			<div class="my-2 my-md-0 mr-md-3">
				<button class="btn btn_light_blue text-uppercase my-2 my-sm-0" type="submit">Log out</button>
			</div>
	  </div>
  	</nav>
</header>
	  
<!-- Star Body Content -->
<div class="section_1 pt-5 mb-5">
	<div class="container">
		<div class="row">
			<!-- BEGIN LOGO -->
		  	<div class="col-md-12 logo text-center">
				<img class="img-fluid" src="assets/images/logo-login.png" alt=""> 
		  	</div>
			
			<div class="col-md-12 bg_light_green pt-5 pb-5 mt-3">
				<div class="row">
				
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<form>
						  <div class="form-group">
							<label for="exampleFormControlSelect1">Game Type</label>
							<select class="form-control" id="exampleFormControlSelect1">
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
							</select>
						  </div>
							
<div class="row">
    <div class="col-sm-5">
      <button type="button" class="btn btn-lg btn-toggle active" data-toggle="button" aria-pressed="true" autocomplete="off">
        <div class="handle"></div>
      </button>
    </div>
							</div>	
						</form>
					</div>
					<div class="col-md-2"></div>
					
				</div>
			</div>
		  
		</div>
	</div>
</div>	  
	  
	  

<!-- Footer -->	  
	  

  
	  
	  
	  
	  
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
