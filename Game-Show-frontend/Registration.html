<!-- Start Header -->

  <nav class="navbar navbar-expand-md bg_dark_blue p-0">
	  <div class="container">

				</a>
			</div>

    		<!-- Header Button -->
			<div class="my-2 my-md-0 mr-md-3">

			</div>
	  </div>
  	</nav>
</header>
	  
<!-- Star Body Content -->
<div class="section_1 pt-5 mb-5">
	<div class="container">
		<div class="row">
			<!-- BEGIN LOGO -->
		  	<div class="col-md-12 logo text-center">
				<img class="img-fluid" src="assets/images/logo-login.png" alt=""> 
		  	</div>
			
			<div class="col-md-12 bg_light_green pt-5 pb-5 mt-3">
				<div class="row">
				
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<form class="pt-5 pb-5">
							<div class="row">
								<div class="col-md-6">
									<div class="input-group form-group">
										<input type="text" class="form-control rounded-0" placeholder="*First Name">
									</div>
								</div>

								<div class="col-md-6">
									<div class="input-group form-group">
										<input type="text" class="form-control rounded-0" placeholder="*Last Name">
									</div>
								</div>
							</div>
							
							
							<div class="input-group form-group">
								<input type="text" class="form-control rounded-0" placeholder="*Email Adress">
							</div>
							
							<div class="input-group form-group">
								<input type="text" class="form-control rounded-0" placeholder="*City+State">
							</div>
							
							<div class="input-group form-group">
								<input type="text" class="form-control rounded-0" placeholder="*Team Name">
							</div>
							
							<div class="input-group form-group">
								<input type="password" class="form-control rounded-0" placeholder="*Password">
							</div>
							<div class="input-group form-group">
								<input type="password" class="form-control rounded-0" placeholder="*Confirm Password">
							</div>
							
							<div class="form-group">
								<input type="submit" value="Register" class="btn bg-primary text-white login_btn text-uppercase pl-5 pr-5">
							</div>
							
							
						</form>
					</div>
					<div class="col-md-3"></div>
					
				</div>
			</div>
		  
		</div>
	</div>
</div>
