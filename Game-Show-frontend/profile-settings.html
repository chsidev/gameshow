<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">  
	<link rel="stylesheet" href="assets/css/font-awesome.css">  
	 
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Game Show</title>
  </head>
  <body>

	  
<!-- Star Body Content -->
<div class="section_1 dashboard">
	<div class="section_1_outer">
		<div class="col-md-12">
			<div class="row">
				<div class="col-lg-3 col-md-4 bg-dark">
					<!-- Logo -->
					<div class="my-0 text-center font-weight-normal mt-3 mb-2">
						<a class="navbar-brand p-0" href="#">
							<img src="assets/images/logo.png" alt="">  
						</a>
					</div>
					
				    <div class="card-body text-center side_menu_btn">
						<a href="#" class="btn btn-primary">+ New Task </a>
				    </div>
					
					<div class="sidenav sidenav_right_menu">
					  <a href="#"><i class="fa icon-home"></i> Home</a>
					  <a href="#"><i class="fa icon-tasks"></i> My Tasks</a>
					  <a href="#"><i class="fa fa-envelope-o"></i> Task Catalog</a>
					  <a href="#"><i class="fa icon-group"></i> Community</a>
					</div>
				</div>
				
	<div class="col-lg-9 col-md-8">
					
	<!-- Start Header -->
	<div class="row header navbar navbar-inverse navbar-fixed-top header_bg">
		<!-- BEGIN TOP NAVIGATION BAR -->
		<div class="navbar-inner header_inner">
			<div class="container-fluid">
				<div id="mynavSide2" class="sidenav22">
				  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				  <a href="#">About</a>
				  <a href="#">Services</a>
				  <a href="#">Clients</a>
				  <a href="#">Contact</a>
				</div>
				<span class="for_responsive" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
				          
				<!-- END RESPONSIVE MENU TOGGLER -->				
				<!-- BEGIN TOP NAVIGATION MENU -->					
				<ul class="nav pull-right ml-md-auto icon_style">
					<!-- BEGIN NOTIFICATION DROPDOWN -->	
					<li class="" id="header_notification_bar">
						<a href="#" class="circle" >
						<i class="fa fa-envelope-o"></i>
						</a>	
					</li>
					<!-- END NOTIFICATION DROPDOWN -->
					<!-- BEGIN INBOX DROPDOWN -->
					<li class="" id="header_inbox_bar">
						<a href="#" class="circle">
						<i class="icon-bell-alt"></i>
						</a>
					</li>
					<!-- END INBOX DROPDOWN -->
					<!-- BEGIN TODO DROPDOWN -->
					<li class="" id="header_task_bar">
						
						<a href="#" class="" data-toggle="dropdown">
						<img alt="" src="assets/images/avatar1_small.jpg">
						<span class="username">Bob Nilson</span>
						<i class="icon-angle-down"></i>
						</a>
						
					</li>
					<!-- END TODO DROPDOWN -->
					<!-- BEGIN USER LOGIN DROPDOWN -->
					<li class=" user">
						
						
					</li>
					<!-- END USER LOGIN DROPDOWN -->
				</ul>
				<!-- END TOP NAVIGATION MENU -->	
			</div>
		</div>
		<!-- END TOP NAVIGATION BAR -->
	</div>
					
			
					
					
				<div class="row mt-5">
					<div class="col-md-12">
						<h2> Settings </h2>
						<h5>Account</h5>
					</div>
				</div>
					
		<div class="row mb-5">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<form>
				  <div class="row mb-5">
					<div class="col-sm-4 text-center">
						<img src="assets/images/circle_1.png" alt="Edit" class="img-fluid rounded-circle border border-warning">
						<a href="#" class="badge badge-warning">Remove</a>
					</div>
					<div class="col-sm-8"></div>
				  </div>	
					
				  <div class="row">
					<div class="col">
				  		<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" aria-describedby="emailHelp">
						</div>
					</div>
					<div class="col">
				  		<div class="form-group">
							<label for="Email1">Email address</label>
							<input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
						</div>
				  	</div>
				  </div>
					
				  <div class="row">
				  	<div class="col">
				  		<div class="form-group">
							<label for="teamName">Team Name</label>
							<input type="text" class="form-control" id="teamName">
						</div>
				  	</div>
					  
					<div class="col">
				  		<div class="form-group">
							<label for="socialLink">Social Link</label>
							<input type="linl" class="form-control" id="socialLink">
						</div>
				  	</div>
				   </div> 
				   <div class="row">	
					<div class="col-lg-12">
				  		<div class="form-group">
							<label for="Loaction">Loaction</label>
							<input type="text" class="form-control" id="Loaction">
						</div>
				  	</div> 
	
					<div class="col-lg-12 pt-5">
						<button type="submit" class="btn btn-primary border-warning bg-warning profile_button mr-3">Save</button>
						<button type="submit" class="btn btn-primary border-warning bg-warning profile_button profile_button_2">Cancel</button>
					</div>
			      </div>		
					
			   </form>
			</div>
			<div class="col-lg-2"></div>
		</div>
				
					
			
					
				</div>
			</div>
		</div>
	</div>
</div>	  
	  
	  

<!-- Footer -->	  
	  
	  
	  
	  
    <!-- Optional JavaScript -->
	<script>
	function openNav() {
	  document.getElementById("mynavSide2").style.width = "250px";
	}

	function closeNav() {
	  document.getElementById("mynavSide2").style.width = "0";
	}
	</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
